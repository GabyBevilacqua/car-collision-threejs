<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeJS Car</title>
  </head>

  <body>
    <div id="menuPanel">
      <button id="startButton">
        Click anywhere to Start, press esc to exit.
      </button>
    </div>
    <div id="infoPanel">
      <p>Usar W, S, A, D para mover el coche.</p>
      <p>Usar el ratón para mover la cámara.</p>
    </div>
    <div id="mobileControls">
      <button id="btnUp">↑</button>
      <button id="btnLeft">←</button>
      <button id="btnRight">→</button>
      <button id="btnDown">↓</button>
    </div>
    <footer id="footer">
      <a href="https://github.com/GabyBevilacqua"
        >Elaborado por Gaby Bevilacqua</a
      >
      <p>Estudio ThreeJS</p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
